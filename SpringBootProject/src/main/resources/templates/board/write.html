<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시글 작성')">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
  </nav>
  <div class="container">
    <h3>글작성</h3>
    <form action="#" th:action="@{/board/write}" th:object="${board}" method="post">
    <input type="hidden" th:field="*{writer}"/>
    <div class="input-group mb-3">
      <label for="title" class="input-group-text">제목</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" th:classappend="${#fields.hasErrors('title')}? 'is-invalid'" placeholder="글 제목을 입력해주세요">
      <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback">제목에러</div>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" th:classappend="${#fields.hasErrors('content')}? 'is-invalid'"  th:field="*{content}" rows="3"></textarea>
      <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="invalid-feedback">내용에러</div>
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupFile01">이미지</label>
      <input type="file" class="form-control" id="inputGroupFile01"  accept=".gif, .jpg, .png, .jpeg" multiple>
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-primary">작성</button>
      <a class="btn btn-primary" th:href="@{/board/list}">취소</a>
    </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

</body>

</html>
