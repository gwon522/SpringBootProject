<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
  </nav>
  <div class="container">
    <h2>게시판</h2>
    <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>
    <form class="row g-3 d-flex justify-content-end" method="GET" th:action="@{/board/list}">
      <div class="col-auto">
        <label for="searchText" class="visually-hidden">검색</label>
        <input type="text" class="form-control" id="searchText" name="searchText" th:value="${param.searchText}">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-light mb-3">검색</button>
      </div>
    </form>
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="col-1 text-center">번호</th>
          <th class="col-7 text-center">제목</th>
          <th class="col-3 text-center">작성자</th>
          <th class="col-1 text-center">조회수</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${boards}" th:href="@{/board/}+${board.id}">
            <td class="text-center" th:text="${board.id}"></td>
            <td  th:text="${board.title}"></td>
            <td class="text-center" th:text="${board.writer}"></td>
            <td class="text-center" th:text="${board.hit}"></td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber+1}?'disabled'"><a class="page-link" aria-label="Previous" th:href="@{/board/list(page=${boards.pageable.pageNumber-1},searchText=${param.searchText})}"><span aria-hidden="true">&laquo;</span></a></li>
        <li class="page-item" th:classappend="${i == boards.pageable.pageNumber+1}?'active'" th:each="i : ${#numbers.sequence(startPage, endPage)}" ><a class="page-link" th:text="${i}"th:href="@{/board/list(page=${i-1},searchText=${param.searchText})}"></a></li>
        <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber+1}?'disabled'"><a class="page-link"aria-label="Next" th:href="@{/board/list(page=${boards.pageable.pageNumber+1},searchText=${param.searchText})}"><span aria-hidden="true">&raquo;</span></a></li>
      </ul>
    </nav>
    <div class="text-end">
      <a class="btn btn-primary" th:href="@{/board/write}">글작성</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
