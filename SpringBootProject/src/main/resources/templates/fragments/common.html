<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link th:href="@{/css/starter-template.css}" rel="stylesheet">
    <link th:remove="${title}== 'JinGwon\'s project'?none:all" th:href="@{/css/carousel.css}" rel="stylesheet">
    <title th:text="${title}"></title>
</head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top" th:fragment="menu(menu)">
        <div class="container-fluid">
            <a class="navbar-brand">JinGwon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-md-0" th:remove="${menu} == 'joinus'? all">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${menu} == 'home'? 'active'" href="#" th:href="@{/}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${menu} == 'travel'? 'active'" href="#" th:href="@{/travel/list}">여행기록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${menu} == 'board'? 'active'" href="#" th:href="@{/board/list}">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${menu} == 'login'? 'active'" href="#" th:href="@{/account/login}">로그인</a>
                    </li>
                </ul>
                <!-- 회원가입시 뜨는 네비게이션 바-->
                <ul class="navbar-nav me-auto mb-2 mb-md-0" th:remove="${menu} == 'joinus'? none : all">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${menu} == 'home'? 'active'" href="#" th:href="@{/}">홈</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </body>

</html>
